{% load wagtailcore_tags %}

{% block body_class %}{% endblock %}

{% block content %}
<!DOCTYPE html>

<html class="no-js"> <!--<![endif]-->
    <head>

        <title>{{ self.title }}</title>

        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        
        <!-- stylesheets -->
        <link rel="stylesheet" href="{% static 'fgis_cms/assets/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fgis_cms/assets/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'fgis_cms/assets/css/animate.css' %}">
        <link rel="stylesheet" href="{% static 'fgis_cms/assets/css/owl.carousel.css' %}">
        <link rel="stylesheet" href="{% static 'fgis_cms/assets/css/owl.theme.css' %}">
        <style>
            #header {
                 {% image self.background_image width-1000 format-webp as bg %}
                background: url("{{ bg.url}}") no-repeat center center;
            }
            </style>
            <link rel="stylesheet" href="{% static 'fgis_cms/assets/css/style.css' %}">

        <!-- scripts -->
        <script type="text/javascript" src="{% static 'fgis_cms/assets/js/modernizr.custom.97074.js' %}"></script>

    </head>

    <body>

        <div id="home-page">

            


            <!-- header start -->
            <header id="header" class="header-wrapper home-parallax home-fade">
                <div class="header-overlay"></div>
                <div class="header-wrapper-inner">
                    <div class="container">

                        <div class="welcome-speech">
                            <h1>{{ self.title }}</h1>
                            <!-- <p>Everything you need to have in order to build a stunning website</p> -->
                            <a href="map" class="btn btn-white">
                               Visit Maps 
                            </a>
                        </div><!-- /.intro -->
                        
                    </div><!-- /.container -->

                </div><!-- /.header-wrapper-inner -->
            </header>
            <!-- /#header -->

            <div class="main-content">

                <!--  begin intro section -->

                <section class="intro bg-light-gray">
                    <div class="container">
                        <div class="row">
                            <!-- <div class="col-md-5">
                                <img src="assets/img/intro.jpg" class="img-responsive center-block" alt="intro">
                            </div> -->

                            <div class="col-md-12">
                                <div class="intro-description">
                                    <h2>About</h2>
                                    <p>
                                     {{ self.description|richtext}} 

                                    </p>

                                    <!-- <ul class="points">
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            Village Level Map.
                                        </li>
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            Road Network extracted from OSM

                                        </li>
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            Agro, Education, Medical, and Transport/Admin Facilities from PMGSY Habitation Level data

                                        </li>
                                        <li>
                                            <span>
                                                <i class="fa fa-star"></i>
                                            </span>
                                            Set Location functionality to find the closest facility near the location.
                                        </li>
                                    </ul> end of /.points -->


                                        <h3>Resources</h3>

                                        {{ self.resources|richtext }}
                                        
                                        <br>
                                    <a href="map" class="btn btn-slategray">
                                        Visit Maps
                                    </a> <!-- /purchase button -->
                                </div> <!-- end of /.intro-description -->
                            </div>
                        </div>
                    </div> <!-- end of /.container -->
                </section> 
                <!--  end of intro section -->


   

        <!--  Necessary scripts  -->

        <script type="text/javascript" src="{% static 'fgis_cms/assets/js/jquery-2.1.3.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'fgis_cms/assets/js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'fgis_cms/assets/js/owl.carousel.js' %}"></script>
        <script type="text/javascript" src="{% static 'fgis_cms/assets/js/jquery.hoverdir.js' %}"></script>


        <!-- script for portfolio section using hoverdirection -->
        <script type="text/javascript">
            $(function() {

                $('.portfolio-item > .item-image').each( function() { $(this).hoverdir({
                    hoverDelay : 75
                }); } );

            });
        </script>


        <!-- script for twitter-feed using owl carousel-->
        <script type="text/javascript">
            $(document).ready(function() {
 
                $("#twit").owlCarousel({
                 
                    navigation : true, // Show next and prev buttons
                    slideSpeed : 100,
                    paginationSpeed : 400,
                    navigationText : false,
                    singleItem: true,
                    autoPlay: true,
                    pagination: false
                });
 
            });
        </script>


        <!-- script for testimonial section using owl carousel -->
        <script type="text/javascript">
            $(document).ready(function() {
 
                $("#client-speech").owlCarousel({
                 
                    autoPlay: 5000, //Set AutoPlay to 3 seconds
                    stopOnHover: true,
                    singleItem:true
                });
 
            });
        </script>


    </body>
</html>
    
{% endblock %}
