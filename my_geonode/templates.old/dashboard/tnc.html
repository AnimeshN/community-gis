{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{{ title }}}</title>

<div class="wrapper">

        </div>
        <div class="project-title">{{ title }}</div>

        <div class="header-right">

                <a class = 'btn btn-secondary' href="/dashboard">Themes</a>
                <a class = 'btn btn-secondary' href="tdsc">TDSC</a>
        </div>

        
        
    </div>
    <!-- div2 -->

    <!-- div3 -->
    <div class="side-bar" id="side-bar">

                <button type="button" class="btn btn-light">{{ options.4}}</button>
                <button type="button" class="btn btn-light">{{ options.5}}</button>
                <button type="button" class="btn btn-light">{{ options.6}}</button>
                <button type="button" class="btn btn-light">{{ options.7}}</button>

            </div> -->

         
  

            <select class='form-control' id="selector" name="selector" >
                <option>{{ options.8}}</option>

                <option>{{ options.5}}</option>
                <option>{{ options.6}}</option>
                <option>{{ options.7}}</option>
              </select>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
